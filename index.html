<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>randoMTGame</title>
        <link rel="icon" type="image/x-icon" href="favicon2.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"
    />    
    <link rel="stylesheet" href="styles/Common.css">

    </head>

    <body>
        <form>
            <label for="peopleNumber">How many people?</label> <br>
            <input type="text" id="peopleNumber" name="peopleNumber"> <br>
        </form>
        <button onclick="document.getElementById('demo').innerHTML = getRndInteger(0,5)">Decide</button>

        <p id="demo"></p>
        <p id='moreInfo'></p>

        <script>
        function getRndInteger(min, max) {
        var number = Math.floor(Math.random() * (max - min)) + min;
        var peopleNumber = parseInt(document.getElementsByName('peopleNumber')[0].value);
        document.getElementsByName('peopleNumber')[0].value = ""

        if (isNaN(peopleNumber - 1)) {
            return "Use a Number."
        } else {
            const magicGames = ["Standard", "Random Standard", "Commander", "Random Commander", "Team Commander"];
            if (number == 0) {
                return magicGames[0]
            } else if (number == 1) {
                return magicGames[1]
            } else if (number == 2) {
                return magicGames[2]
            } else if (number == 3) {
                return magicGames[3]
            } else if (number == 4) {
                return magicGames[4]
            }        }
        }
        </script>                    
    </body>
</html>
