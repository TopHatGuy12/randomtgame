<html><head>
        <meta charset="utf-8">
        <title>randoMTGame</title>
        <link rel="icon" type="image/x-icon" href="MysteryMythic.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&amp;display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&amp;display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">    
        <link rel="stylesheet" href="styles/Common.css">
    <style type="text/css" id="tts-styles">[data-tts-block-id].tts-active {background: rgba(206, 225, 255, 0.9) !important;} [data-tts-sentence-id].tts-active {background: rgba(0, 89, 191, 0.7) !important;}</style></head>
    <body>
        <div class="nav"></div>
        <div class="main">
            <form>
                <label>How many people?</label> <br>
                <input type="text" id="peopleNumber" name="peopleNumber"> <br>
            </form>
            <button id="decide">Decide</button>
            <p id="demo"></p>
            <p id="moreInfo"></p>
        </div>
        <div class="footer"></div>
    <script>
            function getRndInteger() {
                var peopleNumber = document.getElementsByName('peopleNumber')[0].value;
                if (isNaN(peopleNumber) || peopleNumber === "") {
                    document.getElementsByName('peopleNumber')[0].value = ""
                    document.getElementById('demo').innerHTML = "Please enter a valid number";
                } else {

                    if (parseInt(peopleNumber) == 1) {
                    	document.getElementsByName('peopleNumber')[0].value = ""
                        document.getElementById('demo').innerHTML = "Solitare";
                    } else if (parseInt(peopleNumber) <= 0) {
                    	document.getElementsByName('peopleNumber')[0].value = ""
                        document.getElementById('demo').innerHTML = "Use a positive number";
                    } else {
                        document.getElementsByName('peopleNumber')[0].value = ""
                        const magicGames = [];
                        if (parseInt(peopleNumber) >= 2) {
                        	magicGames.push('Standard', 'Random Standard')
                        }
                        if (parseInt(peopleNumber) >= 3) {
                        	magicGames.push('Commander', 'Random Commander')
                        }
                        if (parseInt(peopleNumber) > 2 && parseInt(peopleNumber) % 2 == 0) {
                        	magicGames.push('Team Standard')
                        }
                         
                        
                        document.getElementById('demo').innerHTML = magicGames[Math.floor(Math.random()*magicGames.length)];

                    } 
                }
            }
        const button = document.querySelector("#decide");
        button.addEventListener("click", () => { getRndInteger(0,4); }); 
    </script>   

    


</body></html>
